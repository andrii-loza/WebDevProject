<div class="wrapper">
  <app-nav-menu></app-nav-menu>
  <section>
    <h1>Directory Search</h1>
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Enter name" [(ngModel)]="searchValue" />
      <mat-icon matSuffix><button mat-flat-button color="primary" (click)="searchName()">
          Search<span class="material-icons">search</span></button>
      </mat-icon>

    </mat-form-field>

    <app-skills></app-skills>
    <h1>Search Result</h1>
    <app-todo></app-todo>
  </section>
</div>
